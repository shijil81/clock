<script>
    function getTime(){
        const Time=new Date()
        console.log(Time);
        const hr=Time.getHours()
        console.log(hr);
        const min=Time.getMinutes()
        console.log(min);
        const sec=Time.getSeconds()
        console.log(sec);
        setTimeout(()=>{getTime(),1000})
        result.innerHTML=`${hr}:${min}:${sec} ${hr>=12?'PM':'AM'}`
    }
    getTime()
